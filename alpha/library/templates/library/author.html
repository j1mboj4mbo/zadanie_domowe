{% extends 'library/base.html' %}
{% block title %}{{ author.name }}{% endblock title %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<b>Autor:</b>
<p>{{ author.name }}</p>
<b>Książki autora:</b>
<ul>
    {% for book in books %}
      <li><a href="{% url 'library:book' book.id %}">{{ book }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
</body>
</html>
